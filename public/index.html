<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="game-title">
        <h2>Rock-Paper-Scissor Game</h2>
    </div>

    <div id="main-menu" class="main-menu">
        <p><b>Best of ?</b></p>
        <input id="bestof" type="number">
        <button id="start">Start Game</button>
    </div>

    <div style="display: none" id="game" class="game">
        <div class="selected-moves">
            <img src="/images/white.jpg" alt="player1" id="player1">
            <h2 class="versus">VS</h2>
            <img src="/images/white.jpg" alt="player2" id="player2">
        </div>
        <div class="moves">
            <img class="player-move" id="rock" src="/images/rock.png" alt="rock">
            <img class="player-move" id="paper" src="/images/paper.png" alt="paper">
            <img class="player-move" id="scissor" src="/images/scissor.png" alt="Scsissors">
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
