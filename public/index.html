<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-title">
        <h2>Rock-Paper-Scissors Game</h2>
    </div>
    <div class="game">
        <div class="selected-moves">
            <img src="" alt="player1">
            <img src="" alt="player2">
        </div>
        <div class="moves">
            <img class="player-move" id="rock" src="/images/Rock.png" alt="rock">
            <img class="player-move" id="paper" src="/images/Paper.png" alt="paper">
            <img class="player-move" id="scissors" src="/images/Scsissors.png" alt="Scsissors">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
